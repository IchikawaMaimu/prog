<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1 id="s1">おみくじ</h1>
    <img src="manekineko_1.png" height="100" >;
</header>


<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
    　
</main>
<style>
    body{
        background-color: #dfe6e5;
    }
    #s1{
        font-size: 50px;
      
    }
    #pull{
        background-color: #c6d2c8;
    }
</style>



<footer>フッター</footer>
<script>
const pull = document.querySelector("#pull");
pull.onclick = function(){
     

    
    //乱数を作る
    const num = Math.ceil(Math.random() * 5);

    //乱数をIF分岐処理で分ける
    if(num==1){
        const echo = document.querySelector("#echo");
        echo.innerHTML='<img src="daikiti_1.png" title="大吉">大吉';
        
        echo.style.color="#ff0000";
        echo.style.fontSize="80px";
      
    }
    if(num==2){
        const echo = document.querySelector("#echo");
        echo.innerHTML='<img src="omikuji_chuukichi.png" height="200" title="中吉">中吉';
        echo.style.color="#f2934e";
        echo.style.fontSize="70px";
    }
    if(num==3){
        const echo = document.querySelector("#echo");
        echo.innerHTML='<img src="omikuji_syoukichi.png" height="200" title="小吉">小吉';
        echo.style.color="#ecd339";
        echo.style.fontSize="70px";
    }
    if(num==4){
        const echo = document.querySelector("#echo");
        echo.innerHTML='<img src="omikuji_kichi.png" height="200" title="吉">吉';
        echo.style.color="#d4b386";
        echo.style.fontSize="70px";
    }
    if(num==5){
        const echo = document.querySelector("#echo");
        echo.innerHTML='<img src="kyo_1.png" height="200" title="凶">凶';
        echo.style.color="#6964a1";
        echo.style.fontSize="80px";
    }
}





</script>

</body>
</html>
